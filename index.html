<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Map API</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/screen.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <header>
    <div class="main-content"><a href="#">高雄捷運即時資訊</a></div>
  </header>
  <div class="container">
    <div class="main-content row"> <!-- 內容頁面包含即時資訊與地圖 -->
      <div class="immediate-info col-xs-12 col-md-5"> <!-- 即時資訊 -->
        <div class="row">
          <!-- 紅線 -->
          <div  class="col-xs-12">
            <div id="mainPanel" class="panel panel-danger">
              <div id="cht_site" class="panel-heading">美麗島</div>
              <div class="panel-body">
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <span class="label label-danger">第一月台</span>
                    <span> 往 </span>
                    <span id="oneDirection">小港</span>
                  </div>
                  <div class="panel-body">
                    <table class="table">
                      <tr><td>下一班</td><td id="oneNextMinute"> </td><td>分鐘內</td></tr>
                      <tr><td>下下一班</td><td id="oneNextNextMinute"> </td><td>分鐘內</td></tr>
                    </table>
                  </div>
                </div>
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <span class="label label-danger">第二月台</span>
                    <span> 往 </span>
                    <span id="twoDirection">南岡山</span>
                  </div>
                  <div class="panel-body">
                    <table class="table">
                      <tr><td>下一班</td><td id="twoNextMinute"> </td><td>分鐘內</td></tr>
                      <tr><td>下下一班</td><td id="twoNextNextMinute"> </td><td>分鐘內</td></tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- 紅線 -->

          <!-- 橘線 -->
          <div id="subPanel" class="col-xs-12">
            <div class="panel panel-warning" >
              <div id="subcht_site" class="panel-heading">美麗島</div>
              <div class="panel-body">
                <div class="panel panel-warning">
                  <div class="panel-heading">
                    <span class="label label-warning">第一月台</span>
                    <span> 往 </span>
                    <span id="suboneDirection">西子灣</span>
                  </div>
                  <div class="panel-body">
                    <table class="table">
                      <tr><td>下一班</td><td id="suboneNextMinute"> </td><td>分鐘內</td></tr>
                      <tr><td>下下一班</td><td id="suboneNextNextMinute"> </td><td>分鐘內</td></tr>
                    </table>
                  </div>
                </div>
                <div class="panel panel-warning">
                  <div class="panel-heading">
                    <span class="label label-warning">第二月台</span>
                    <span> 往 </span>
                    <span id="subtwoDirection">大寮</span>
                  </div>
                  <div class="panel-body">
                    <table class="table">
                      <tr><td>下一班</td><td id="subtwoNextMinute"> </td><td>分鐘內</td></tr>
                      <tr><td>下下一班</td><td id="subtwoNextNextMinute"> </td><td>分鐘內</td></tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- 橘線 -->
        </div> <!-- row -->
      </div><!-- immediate-info -->
      <div id="map" class="map col-xs-12 col-md-6 col-md-push-1"></div> <!-- 地圖 -->
    </div> <!-- 即時資訊與地圖 -->
  </div>
  <footer>
    2016 &copy; cashbook
  </footer>
  <script src="js/googlemap.js"></script>
  <script src="js/refreshContent.js"></script>
  <!-- google map api -->
  <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVxEx8ETVu25keXEs1QwUJKhgQWcv2Zhs&callback=initMap">
   </script>

</body>
</html>
